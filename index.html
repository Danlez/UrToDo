<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="cuadro">
        <div class="fecha">
            <div class="fech">
                <div id="numFecha"></div>
                <div>
                    <div id="mesFecha"></div>
                    <div id="yearFecha"></div>
                </div>
            </div>
            <div id="titulo">UrToDo</div>
            <div id="textoFecha"></div>            
        </div>
        <form onsubmit="nuevaTarea(event)" >
            <input type="text" name="textoTarea" autocomplete="off" placeholder="Nueva tarea">
            <button type="submit" class="botonNuevaTarea">agregar</button>
            
        </form>
        <div id="contTareas"></div>
    </div>    
</body>
